<header>
    <nav class="navbar">
        <div class="container">
            <div class="bemvindo">
                Busque v√≠deos no YouTube!!
            </div>
            <form name="form" class="form-inline" #registerForm="ngForm">
                <input name="pesquisa " [(ngModel)]="pesquisa" class="form-control" type="search" placeholder="Pesquisar" aria-label="Search"> &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="pesquisar()">Pesquisar </button>
            </form>
        </div>
    </nav>
</header>

<body>
<div>
   
   <mat-card class="listar-videos" *ngFor = "let video of lista_videos">
       <mat-card-header>
           <div mat-card-avatar class="avatar"><img
            src="{{video.snippet.thumbnails.default.url}}" /></div>
           <mat-card-title>
                {{video.snippet.title}}
           </mat-card-title>
           <mat-card-subtitle> {{video.snippet.channelTitle}} </mat-card-subtitle>
       </mat-card-header>
       <mat-card-content>
         
        <iframe [src]="videourl"></iframe>
        {{videourl}}
       </mat-card-content>
   </mat-card> 
</div>
</body>
